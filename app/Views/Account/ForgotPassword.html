<div class="col-xs-12 col-sm-12" ng-cloak>
    <form class="form-horizontal" name="forgotPasswordForm" noValidate ng-submit="submit()">
        <div class="form-group">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                <h3>Notifier Mobile</h3>
            </div>
        </div>

        <!-- Messsages area -->
        <div class="form-group" ng-show="sentSuccessfully">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                <!-- Sent email successfully-->
                <p class="alert alert-success">
                    An email has been sent to your email. <span class="important-content">Please check your email for resetting password</span>.
                </p>
            </div>
        </div>

        <div class="form-group" ng-show="error">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                <!-- Sent Fail -->
                <p class="alert alert-danger" ng-bind="error"></p>
            </div>
        </div>

        <div ng-show="!sentSuccessfully">
            <!-- Email -->
            <div class="form-group">
                <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                    <label>Please input your email for resetting password</label>
                    <input type="email" class="form-control" name="email" ng-model="forgotPasswordModel.email" maxlength=200 placeholder="Email address" ng-disabled="posting" required>
                    <div ng-show="forgotPasswordForm.$submitted || forgotPasswordForm.email.$touched">
                        <span class="text-danger" ng-show="forgotPasswordForm.email.$error.required">Please input this field</span>
                        <span class="text-danger" ng-show="forgotPasswordForm.email.$error.email">Email is invalid</span>
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-success col-sm-12" ng-disabled="posting">Sent email</button>
                </div>
            </div>
        </div>
</form>
</div>
